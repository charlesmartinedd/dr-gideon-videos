<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Right Path - AI Leadership Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 2rem 0 1rem 0;
        }

        .logo {
            max-width: 125px;
            height: auto;
            margin-bottom: 1rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .tab-button {
            background: transparent;
            color: #673de6;
            border: 2px solid #673de6;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab-button:hover {
            background: #673de6;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(103, 61, 230, 0.4);
        }

        .tab-button.active {
            background: #673de6;
            color: #fff;
            border-color: #5025d1;
            box-shadow: 0 4px 12px rgba(103, 61, 230, 0.6);
        }

        .tab-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #666;
        }

        .tab-button:disabled:hover {
            background: transparent;
            transform: none;
            box-shadow: none;
        }

        .video-container {
            width: 96%;
            max-width: 1680px;
            margin: 0 auto;
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-content {
            display: none;
        }

        .video-content.active {
            display: block;
        }

        .placeholder {
            background: #f5f5f5;
            padding: 4rem;
            text-align: center;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .placeholder h2 {
            font-size: 2rem;
            color: #673de6;
            margin-bottom: 1rem;
        }

        .placeholder p {
            font-size: 1.2rem;
            color: #888;
        }

        @media (max-width: 768px) {
            .video-container {
                width: 95%;
            }

            .tabs {
                flex-direction: column;
                gap: 0.5rem;
            }

            .tab-button {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }

            .logo {
                max-width: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=375,fit=crop,q=95/AoPGRoQEpqhB0VyW/wordpress-transparent-AE04Jj2yR1cR3NRw.png"
             alt="The Right Path Educational Consulting"
             class="logo">
    </div>

    <div class="tabs">
        <button class="tab-button active" onclick="showVideo('acsa')">ACSA Video</button>
        <button class="tab-button" onclick="showVideo('marketing')" id="marketingBtn">Marketing Video</button>
    </div>

    <div class="video-container">
        <!-- ACSA Video -->
        <div id="acsa-video" class="video-content active">
            <video controls>
                <source src="Dr_Gideon_Final_Video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Marketing Video -->
        <div id="marketing-video" class="video-content">
            <video controls>
                <source src="Marketing_Video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        function showVideo(videoType) {
            // Get all video content divs
            const videos = document.querySelectorAll('.video-content');
            const buttons = document.querySelectorAll('.tab-button');

            // Hide all videos and remove active class from buttons
            videos.forEach(video => video.classList.remove('active'));
            buttons.forEach(button => button.classList.remove('active'));

            // Show selected video and activate button
            if (videoType === 'acsa') {
                document.getElementById('acsa-video').classList.add('active');
                buttons[0].classList.add('active');

                // Pause any playing video
                const videoElement = document.querySelector('#acsa-video video');
                if (videoElement) {
                    videoElement.currentTime = 0; // Reset to start
                }
            } else if (videoType === 'marketing') {
                document.getElementById('marketing-video').classList.add('active');
                buttons[1].classList.add('active');
            }
        }

        // Pause video when switching tabs
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('video').forEach(video => {
                    video.pause();
                });
            });
        });
    </script>
</body>
</html>
